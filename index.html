<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(45deg, #0a0a2e, #16213e, #0f3460);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        #gameContainer {
            position: relative;
            border: 3px solid #00ffff;
            border-radius: 10px;
            box-shadow: 0 0 30px #00ffff;
            background: rgba(0, 0, 0, 0.8);
        }

        #gameCanvas {
            display: block;
            background: linear-gradient(180deg, #000011, #001122);
        }

        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #00ffff;
            font-size: 20px;
            text-shadow: 0 0 10px #00ffff;
            z-index: 10;
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #ff0040;
            font-size: 36px;
            text-shadow: 0 0 20px #ff0040;
            display: none;
            z-index: 20;
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #ff0040;
        }

        #instructions {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #00ffff;
            font-size: 14px;
            opacity: 0.7;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            from { opacity: 0.3; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="ui">
            <div>Score: <span id="score">0</span></div>
            <div>Lives: <span id="lives">3</span></div>
        </div>
        <div id="gameOver">
            <div>GAME OVER</div>
            <div style="font-size: 18px; margin-top: 10px;">Final Score: <span id="finalScore">0</span></div>
            <div style="font-size: 16px; margin-top: 20px; color: #00ffff;">Press SPACE to restart</div>
        </div>
        <div id="instructions">
            Use ARROW KEYS to move â€¢ SPACEBAR to shoot
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game state
        let gameState = {
            running: true,
            score: 0,
            lives: 3,
            keys: {},
            lastShot: 0,
            shootDelay: 200
        };

        // Player object
        const player = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 80,
            width: 50,
            height: 60,
            speed: 5,
            color: '#00ffff'
        };

        // Arrays for game objects
        const bullets = [];
        const enemies = [];
        const explosions = [];
        const stars = [];

        // Initialize stars
        for (let i = 0; i < 100; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 2,
                speed: Math.random() * 0.5 + 0.1
            });
        }

        // Input handling
        document.addEventListener('keydown', (e) => {
            gameState.keys[e.key] = true;
            if (e.key === ' ') e.preventDefault();
        });

        document.addEventListener('keyup', (e) => {
            gameState.keys[e.key] = false;
        });

        // Bullet class
        class Bullet {
            constructor(x, y, isPlayerBullet = true) {
                this.x = x;
                this.y = y;
                this.width = 4;
                this.height = 12;
                this.speed = isPlayerBullet ? -8 : 4;
                this.isPlayerBullet = isPlayerBullet;
                this.color = isPlayerBullet ? '#ffff00' : '#ff0040';
            }

            update() {
                this.y += this.speed;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 10;
                ctx.fillRect(this.x, this.y, this.width, this.height);
                ctx.shadowBlur = 0;
            }
        }

        // Enemy class
        class Enemy {
            constructor() {
                this.x = Math.random() * (canvas.width - 40);
                this.y = -40;
                this.width = 40;
                this.height = 40;
                this.speed = Math.random() * 2 + 1;
                this.color = '#ff0040';
                this.lastShot = Date.now();
                this.shootDelay = 1000 + Math.random() * 2000;
            }

            update() {
                this.y += this.speed;
                
                // Enemy shooting
                if (Date.now() - this.lastShot > this.shootDelay) {
                    bullets.push(new Bullet(this.x + this.width/2, this.y + this.height, false));
                    this.lastShot = Date.now();
                }
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 10;
                ctx.fillRect(this.x, this.y, this.width, this.height);
                
                // Draw enemy details
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(this.x + 5, this.y + 5, 5, 5);
                ctx.fillRect(this.x + 30, this.y + 5, 5, 5);
                ctx.shadowBlur = 0;
            }
        }

        // Explosion class
        class Explosion {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.particles = [];
                this.life = 30;
                
                for (let i = 0; i < 15; i++) {
                    this.particles.push({
                        x: x,
                        y: y,
                        vx: (Math.random() - 0.5) * 10,
                        vy: (Math.random() - 0.5) * 10,
                        life: 30,
                        color: Math.random() > 0.5 ? '#ffff00' : '#ff0040'
                    });
                }
            }

            update() {
                this.life--;
                this.particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.life--;
                    p.vx *= 0.98;
                    p.vy *= 0.98;
                });
                this.particles = this.particles.filter(p => p.life > 0);
            }

            draw() {
                this.particles.forEach(p => {
                    ctx.fillStyle = p.color;
                    ctx.globalAlpha = p.life / 30;
                    ctx.fillRect(p.x, p.y, 3, 3);
                });
                ctx.globalAlpha = 1;
            }
        }

        // Draw player
        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.shadowColor = player.color;
            ctx.shadowBlur = 15;
            
            // Ship body
            ctx.fillRect(player.x + 20, player.y + 40, 10, 20);
            // Ship wings
            ctx.fillRect(player.x, player.y + 50, 50, 10);
            // Ship nose
            ctx.fillRect(player.x + 22, player.y + 30, 6, 15);
            
            ctx.shadowBlur = 0;
        }

        // Draw stars
        function drawStars() {
            stars.forEach(star => {
                ctx.fillStyle = '#ffffff';
                ctx.globalAlpha = 0.8;
                ctx.fillRect(star.x, star.y, star.size, star.size);
                star.y += star.speed;
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
            });
            ctx.globalAlpha = 1;
        }

        // Collision detection
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        // Update game
        function update() {
            if (!gameState.running) return;

            // Player movement
            if (gameState.keys['ArrowLeft'] && player.x > 0) {
                player.x -= player.speed;
            }
            if (gameState.keys['ArrowRight'] && player.x < canvas.width - player.width) {
                player.x += player.speed;
            }
            if (gameState.keys['ArrowUp'] && player.y > 0) {
                player.y -= player.speed;
            }
            if (gameState.keys['ArrowDown'] && player.y < canvas.height - player.height) {
                player.y += player.speed;
            }

            // Player shooting
            if (gameState.keys[' '] && Date.now() - gameState.lastShot > gameState.shootDelay) {
                bullets.push(new Bullet(player.x + player.width/2 - 2, player.y));
                gameState.lastShot = Date.now();
            }

            // Spawn enemies
            if (Math.random() < 0.02) {
                enemies.push(new Enemy());
            }

            // Update bullets
            bullets.forEach((bullet, bulletIndex) => {
                bullet.update();
                
                // Remove bullets that are off screen
                if (bullet.y < 0 || bullet.y > canvas.height) {
                    bullets.splice(bulletIndex, 1);
                    return;
                }

                // Check bullet collisions
                if (bullet.isPlayerBullet) {
                    enemies.forEach((enemy, enemyIndex) => {
                        if (checkCollision(bullet, enemy)) {
                            explosions.push(new Explosion(enemy.x + enemy.width/2, enemy.y + enemy.height/2));
                            enemies.splice(enemyIndex, 1);
                            bullets.splice(bulletIndex, 1);
                            gameState.score += 10;
                            document.getElementById('score').textContent = gameState.score;
                        }
                    });
                } else {
                    // Enemy bullet hit player
                    if (checkCollision(bullet, player)) {
                        explosions.push(new Explosion(player.x + player.width/2, player.y + player.height/2));
                        bullets.splice(bulletIndex, 1);
                        gameState.lives--;
                        document.getElementById('lives').textContent = gameState.lives;
                        
                        if (gameState.lives <= 0) {
                            gameOver();
                        }
                    }
                }
            });

            // Update enemies
            enemies.forEach((enemy, index) => {
                enemy.update();
                
                // Remove enemies that are off screen
                if (enemy.y > canvas.height) {
                    enemies.splice(index, 1);
                    return;
                }

                // Check player collision
                if (checkCollision(enemy, player)) {
                    explosions.push(new Explosion(enemy.x + enemy.width/2, enemy.y + enemy.height/2));
                    enemies.splice(index, 1);
                    gameState.lives--;
                    document.getElementById('lives').textContent = gameState.lives;
                    
                    if (gameState.lives <= 0) {
                        gameOver();
                    }
                }
            });

            // Update explosions
            explosions.forEach((explosion, index) => {
                explosion.update();
                if (explosion.life <= 0) {
                    explosions.splice(index, 1);
                }
            });
        }

        // Draw everything
        function draw() {
            // Clear canvas
            ctx.fillStyle = 'rgba(0, 0, 17, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawStars();
            drawPlayer();

            // Draw bullets
            bullets.forEach(bullet => bullet.draw());

            // Draw enemies
            enemies.forEach(enemy => enemy.draw());

            // Draw explosions
            explosions.forEach(explosion => explosion.draw());
        }

        // Game over
        function gameOver() {
            gameState.running = false;
            document.getElementById('finalScore').textContent = gameState.score;
            document.getElementById('gameOver').style.display = 'block';
        }

        // Restart game
        function restart() {
            gameState.running = true;
            gameState.score = 0;
            gameState.lives = 3;
            bullets.length = 0;
            enemies.length = 0;
            explosions.length = 0;
            player.x = canvas.width / 2 - 25;
            player.y = canvas.height - 80;
            document.getElementById('score').textContent = '0';
            document.getElementById('lives').textContent = '3';
            document.getElementById('gameOver').style.display = 'none';
        }

        // Handle restart
        document.addEventListener('keydown', (e) => {
            if (e.key === ' ' && !gameState.running) {
                restart();
                e.preventDefault();
            }
        });

        // Game loop
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Start the game
        gameLoop();
    </script>
</body>
</html>
